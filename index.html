<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS To do list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>My Javascrypt Todo </h1>
    <ul id="list"></ul>
    <form id="add_item">
      <input 
      id="input" 
      type="text" 
      placeholder="Put your todos here" 
      required
      />

      <input 
      type="submit"
      value="+ Add Todo"
      />
    </form>
  </div>

  
  
</body>
<script src="app.js"></script>
</html>
